	<!DOCTYPE html>
	<html>
	<head>
		<title>To-Do List</title>
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="to-do list.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css">
	</head>
	<body>
		<div id="container">
			<h1>To-Do List <i class="fas fa-plus" style="float: right;"></i></h1>
			<input type="text" placeholder="Add New Todo">
			<ul>
				<li><span><i class="fas fa-trash"></i></span> Trip to Goa</li>
				<li><span><i class="fas fa-trash"></i></span> Go for Movie</li>
				<li><span><i class="fas fa-trash"></i></span> Have some Pineapple Juice</li>
				<li><span><i class="fas fa-trash"></i></span> Hello World</li>
			</ul>
		</div>
	<script type="text/javascript" src="to-do list.js"></script>
	</body>
	</html>
